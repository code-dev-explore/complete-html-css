<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Table - Basic Structure</title>
  </head>
  <body>
    <table border="5" width="500" height="300" cellspacing="0">
      <caption>
        Students Information
      </caption>
      <thead height="50" align="center" valign="middle">
        <th>ID</th>
        <th>Name</th>
        <th>Class</th>
        <th>Age</th>
        <th>Gender</th>
      </thead>
      <tbody height="300" align="center" valign="middle">
        <tr height="30" align="center" valign="middle">
          <td>1</td>
          <td width="50" height="50" align="center" valign="middle">Alex</td>
          <td>A</td>
          <td>23</td>
          <td>M</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Ben</td>
          <td>B</td>
          <td>22</td>
          <td>M</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Cindy</td>
          <td>A</td>
          <td>21</td>
          <td>F</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Diana</td>
          <td>B</td>
          <td>24</td>
          <td>F</td>
        </tr>
        <tr>
          <td>5</td>
          <td>Mike</td>
          <td>B</td>
          <td>21</td>
          <td>M</td>
        </tr>
      </tbody>
      <tfoot height="50" align="center" valign="middle">
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>total: 5 students</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
