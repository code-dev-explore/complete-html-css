<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form - Basic Structure</title>
  </head>
  <body>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <hr />
    <form action="https://www.amazon.com/s" target="_self" method="get">
      <input type="text" name="k" />
      <button>Search Amazon</button>
    </form>
  </body>
</html>
