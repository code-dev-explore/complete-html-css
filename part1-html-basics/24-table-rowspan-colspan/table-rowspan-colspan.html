<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>table-rowspan-colspan</title>
  </head>
  <body>
    <table border="1" cellspacing="0">
      <caption>
        Time Table
      </caption>
      <thead>
        <tr>
          <th></th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
        </tr>
      </thead>
      <tbody align="center">
        <tr>
          <td rowspan="5">Hours</td>
          <td>Science</td>
          <td>Maths</td>
          <td>Science</td>
          <td>Maths</td>
          <td>Arts</td>
        </tr>
        <tr>
          <td>Social</td>
          <td>History</td>
          <td>English</td>
          <td>Social</td>
          <td>Sports</td>
        </tr>
        <tr>
          <td colspan="5">Lunch</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>Maths</td>
          <td>Science</td>
          <td>Maths</td>
          <td rowspan="2">Project</td>
        </tr>
        <tr>
          <td>Social</td>
          <td>Maths</td>
          <td>Science</td>
          <td>Social</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
