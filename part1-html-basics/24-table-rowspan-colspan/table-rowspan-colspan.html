<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>table-rowspan-colspan</title>
  </head>
  <body>
    <table border="1" cellspacing="0">
      <caption>
        Time Table
      </caption>
      <thead>
        <tr>
          <th>1-1</th>
          <th>1-2</th>
          <th>1-3</th>
          <th>1-4</th>
          <th>1-5</th>
          <th>1-6</th>
        </tr>
      </thead>
      <tbody align="center">
        <tr>
          <td rowspan="5">2-1</td>
          <td>2-2</td>
          <td>2-3</td>
          <td>2-4</td>
          <td>2-5</td>
          <td>2-6</td>
        </tr>
        <tr>
          <td>3-2</td>
          <td>3-3</td>
          <td>3-4</td>
          <td>3-5</td>
          <td>3-6</td>
        </tr>
        <tr>
          <td colspan="5">4-2</td>
        </tr>
        <tr>
          <td>5-2</td>
          <td>5-3</td>
          <td>5-4</td>
          <td>5-5</td>
          <td rowspan="2">5-6</td>
        </tr>
        <tr>
          <td>6-2</td>
          <td>6-3</td>
          <td>6-4</td>
          <td>6-5</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
