<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hyperlinks - files</title>
  </head>
  <body>
    <!-- files browser can open -->
    <a target="_blank" href="./assets/cute-koala.jpg">koala</a>
    <a target="_blank" href="./assets/cute-panda.mp4">panda</a>
    <a target="_blank" href="./assets/cute-bird.gif">bird</a>
    <a target="_blank" href="./assets/18-note.pdf">note</a>

    <!-- files browser can not open -->
    <a target="_blank" href="./assets/test.zip">test.zip</a>

    <!-- files can be open but should trigger a download -->
    <a
      target="_blank"
      href="./assets/cute-panda.mp4"
      download="such-a-cute-panda"
      >panda</a
    >
  </body>
</html>
